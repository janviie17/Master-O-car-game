<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #333;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #222;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .road {
      width: 10px;
      height: 100%;
      background: white;
      position: absolute;
      left: 195px;
      animation: moveRoad 2s linear infinite;
    }

    .paused {
      animation-play-state: paused;
    }

    @keyframes moveRoad {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    #car {
      width: 60px;
      height: 90px;
      position: absolute;
      bottom: 20px;
      left: 170px;
      background: red;
      border-radius: 8px 8px 2px 2px;
      box-shadow: 0 -5px 0 #555 inset;
    }

    #car::before,
    #car::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      top: 5px;
    }

    #car::before {
      left: 6px;
    }

    #car::after {
      right: 6px;
    }

    .obstacle {
      width: 60px;
      height: 90px;
      background: gray;
      position: absolute;
      top: -100px;
      border-radius: 5px;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }

    #gameOver {
      color: red;
      font-size: 24px;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    #scoreBoard {
      text-align: center;
      color: white;
      font-size: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div class="road" id="roadLine"></div>
    <div id="car"></div>
  </div>

  <div id="scoreBoard">Score: <span id="score">0</span></div>

  <div class="controls">
    <button onclick="moveLeft()">Left</button>
    <button onclick="moveRight()">Right</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="gameOver">ðŸš« Game Over!</div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const car = document.getElementById('car');
    const gameOverText = document.getElementById('gameOver');
    const roadLine = document.getElementById('roadLine');
    const scoreDisplay = document.getElementById('score');

    let carPosition = 170;
    let gameRunning = true;
    let obstacles = [];
    let obstacleIntervals = [];
    let score = 0;

    function moveLeft() {
      if (!gameRunning) return;
      if (carPosition > 80) {
        carPosition -= 90;
        car.style.left = carPosition + 'px';
      }
    }

    function moveRight() {
      if (!gameRunning) return;
      if (carPosition < 240) {
        carPosition += 90;
        car.style.left = carPosition + 'px';
      }
    }

    function createObstacle() {
      if (!gameRunning) return;

      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = Math.random() < 0.5 ? '80px' : '230px';
      gameArea.appendChild(obstacle);
      obstacles.push(obstacle);

      let top = -90;

      const interval = setInterval(() => {
        if (!gameRunning) {
          clearInterval(interval);
          return;
        }

        top += 5;
        obstacle.style.top = top + 'px';

        const carRect = car.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();

        // Check for collision
        if (
          carRect.left < obsRect.right &&
          carRect.right > obsRect.left &&
          carRect.top < obsRect.bottom &&
          carRect.bottom > obsRect.top
        ) {
          gameOver();
          clearInterval(interval);
        }

        // If obstacle went past the car
        if (top > 600) {
          obstacle.remove();
          clearInterval(interval);
          obstacles = obstacles.filter(o => o !== obstacle);
          increaseScore();
        }
      }, 30);

      obstacleIntervals.push(interval);
    }

    function increaseScore() {
      score++;
      scoreDisplay.textContent = score;
    }

    function gameOver() {
  gameRunning = false;
  gameOverText.style.display = 'block';
  roadLine.classList.add('paused');
  obstacleIntervals.forEach(i => clearInterval(i));
  obstacleIntervals = [];
  console.log('Score before saving:', score);

  // Save score to backend
  fetch('http://localhost:3000/save-score', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({ score })
})
  .then(res => res.json())
  .then(data => console.log(data.message))
  .catch(err => console.error('Failed to save score:', err));
}


    function restartGame() {
      gameRunning = true;
      carPosition = 170;
      car.style.left = carPosition + 'px';
      gameOverText.style.display = 'none';
      roadLine.classList.remove('paused');

      obstacles.forEach(ob => ob.remove());
      obstacles = [];

      obstacleIntervals.forEach(i => clearInterval(i));
      obstacleIntervals = [];

      score = 0;
      scoreDisplay.textContent = score;
    }

    setInterval(() => {
      if (gameRunning) createObstacle();
    }, 1500);
  </script>
</body>
</html>
